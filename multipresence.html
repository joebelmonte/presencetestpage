<html>
  <html lang="en">
    <head>
      <meta charset="utf-8" />
      <title>Presence Test Page</title>
      <link rel="stylesheet" href="/presence-testing/multipresence.css" />
      <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/rollups/hmac-sha256.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.2/components/enc-base64-min.js"></script>
      <script type="text/javascript">
        // we use base65URL
        CryptoJS.enc.Base64._map =
          "ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789-_=";
      </script>
      <script>
        document.addEventListener("DOMContentLoaded", function() {
          var tag = document.createElement("script");
          tag.src = "/presence-testing/multipresence.js";
          document.getElementsByTagName("head")[0].appendChild(tag);
          if (window.location.protocol === "http:")
            window.location.protocol = "https:";
        });
      </script>
    </head>

    <body>
      <h2>Presence Test Page</h2>

      <div id="glanceUI">
        <div id="login-key">
          <div id="inputs">
            <p>PartnerID/Group Number:</p>
            <input
              type="text"
              name="PartnerID"
              placeholder="PartnerID/Group Number"
              id="PartnerID"
            />
            <p>API Key/Private Key:</p>
            <input type="text" name="APIKey" placeholder="APIKey" id="APIKey" />
            <p>Partner User ID:</p>
            <input
              type="text"
              name="PartnerUserID"
              placeholder="PartnerUserID"
              id="PartnerUserID"
            />
            <p>Timeout (seconds):</p>
            <input
              type="text"
              name="Timeout"
              placeholder="Timeout"
              id="Timeout"
              value="60"
            />
            <p>Visitor ID:</p>
            <input
              type="text"
              name="visitorID"
              placeholder="Visitor ID"
              class="visitorID"
            />
          </div>
          <button id="AddVisitor">Add Visitor</button>
          <button id="SubmitButton">Submit</button>
        </div>
        <div id="presence-button">
          <button id="cobrowsebutton">Join Cobrowse Session</button>
          <div id="waitingforcustomer">
            <div id="loader"></div>
            <p>Waiting for customer...</p>
            <button id="presencecancel">Cancel</button>
          </div>
          <p>Visitor URL: <span id="visitorurl"></span></p>
          <p>Visitor Browser: <span id="visitorbrowser"></span></p>
          <p>
            Visitor Browser Version: <span id="visitorbrowserversion"></span>
          </p>
          <p>Visitor Platform: <span id="visitorplatform"></span></p>
        </div>
      </div>
      <div id="session-key-join">
        <input
          type="text"
          name="FirstName"
          placeholder="Session Key"
          id="session-key"
        />
        <button id="join-with-key">Join</button>
        <button id="session-key-join-cancel">Cancel</button>
      </div>
      <div id="open-options">
        <p>Open session in:</p>
        <select id="open-session-in">
          <option value="browser">Browser</option>
          <option value="panorama">Panorama</option>
        </select>
      </div>
    </body>
  </html>
</html>
